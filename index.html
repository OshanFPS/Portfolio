<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oshan's Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #161b22;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
    }

    nav h1 {
      margin: 0;
      font-size: 1.5rem;
      color: #58a6ff;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      color: #c9d1d9;
      text-decoration: none;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #58a6ff;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }

    h2 {
      font-size: 2.5rem;
      color: #f472b6;
    }

    p {
      line-height: 1.6;
      color: #8b949e;
    }
  </style>
</head>
<body>
  <nav>
    <h1>Oshan</h1>
    <ul>
      <li><a href="#about">About</a></li>
      <li><a href="#work">Work</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <div class="container">
    <h2>Hi, I'm Oshan</h2>
    <p>A web developer passionate about building beautiful, performant, and accessible web applications. I love turning ideas into reality using code.</p>
  </div>
</body>
</html>
